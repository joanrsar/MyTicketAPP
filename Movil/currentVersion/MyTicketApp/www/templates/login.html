
<ion-view view-title="My TicketApp" >
<!--class="ng-hide"-->
  <div id ="loginDiv" class="ng-hide">
  <ion-content  >
      <form ng-submit="login()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Contraseña</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
      <div class="bottom-content row">
      <div class="col col-bottom">
        <a class="facebook-sign-in button button-block" ng-click="facebookSignIn()">
          Log in with Facebook
        </a>
      </div>
    </div>
    </form>
    </ion-list>
  </ion-content>
  </div>

  <div id="logeadoDiv" class="ng-hide">
  <ion-content  >
      <form ng-submit="cerrarSesion()">
       <img ng-src="{{foto}">
       <h2>{{usuario}}</h2>
       <button class="button button-block button-positive" type="submit">Cerrar Sesión</button>
    </form>
  </ion-content>
